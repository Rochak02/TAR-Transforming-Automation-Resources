<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID File System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #111827; /* bg-gray-900 */
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4F46E5;
            color: #4F46E5;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4F46E5;
            color: #4F46E5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4F46E5;
            color: #4F46E5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { background-color: #4F46E5; }
            50%, 100% { background-color: #A5B4FC; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- RFID Scan Section -->
        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-indigo-400 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 5.75l-2.25 2.25M9.75 5.75l2.25 2.25M9.75 5.75v12.5m1.5-12.5l2.25 2.25m-2.25-2.25l-2.25 2.25m6.75 10.5l2.25-2.25m-2.25 2.25l-2.25-2.25m-2.25 2.25v-12.5m1.5 12.5l-2.25-2.25m2.25 2.25l2.25-2.25" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 id="status-text" class="text-3xl font-bold text-gray-200 mb-4">Scan Card or Login</h1>
            <div class="dot-flashing mx-auto"></div>
        </div>
        
        <!-- Divider -->
        <div class="flex items-center w-full max-w-sm mb-8">
            <hr class="w-full border-gray-600">
            <span class="px-4 text-gray-400 font-medium">OR</span>
            <hr class="w-full border-gray-600">
        </div>

        <!-- Login Form Section -->
        <div class="w-full max-w-sm">
            <form id="loginForm" class="bg-gray-800 shadow-2xl rounded-xl px-8 pt-6 pb-8">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" id="username" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-700 text-gray-200 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" id="password" name="password" type="password" placeholder="******************" required>
                    <p id="error-message" class="text-red-500 text-xs italic hidden">Invalid username or password.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition-colors" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Socket.IO and Form Logic -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // --- SocketIO for Card Scans ---
        const socket = io();
        socket.on('connect', () => console.log('Connected to server for card scans!'));
        socket.on('card_scanned', (data) => {
            console.log('Card scan received! Redirecting to: ' + data.url);
            document.getElementById('status-text').innerText = 'Card detected! Redirecting...';
            window.location.href = data.url;
        });

        // --- AJAX for Login Form ---
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessage.classList.add('hidden');

            const formData = new FormData(loginForm);
            
            fetch("{{ url_for('handle_login') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.dashboard_url;
                } else {
                    errorMessage.innerText = data.message || 'Invalid username or password.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.innerText = 'A server error occurred.';
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
