<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-gray-700 mb-2">Register New Card</h1>
            <p class="text-gray-500 mb-6">This card is not yet registered. Please fill in the details below.</p>
            
            <form id="registrationForm" class="space-y-6">
                <input type="hidden" name="uid" value="{{ uid }}">
                
                <!-- Login Credentials -->
                <div class="border-b pb-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Login Credentials</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                            <input type="text" name="username" id="username" placeholder="Create a username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="md:col-span-1">
                            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" name="password" id="password" placeholder="Create a password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="md:col-span-1">
                            <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                            <input type="password" id="confirm_password" placeholder="Confirm password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                     <p id="password-error" class="text-red-500 text-xs italic mt-2 hidden">Passwords do not match.</p>
                </div>

                <!-- Personal Details -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="e.g., John" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="middle_name" class="block text-sm font-medium text-gray-600">Middle Name (Optional)</label>
                        <input type="text" name="middle_name" id="middle_name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="e.g., Doe" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
                        <input type="number" name="age" id="age" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-600">Gender</label>
                        <select name="gender" id="gender" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <!-- Contact and Location -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="e.g., john.doe@example.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="contact_number" class="block text-sm font-medium text-gray-600">Contact Number</label>
                        <input type="tel" name="contact_number" id="contact_number" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label for="state" class="block text-sm font-medium text-gray-600">State</label>
                    <input type="text" name="state" id="state" placeholder="e.g., California" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-600">Full Address</label>
                    <textarea name="address" id="address" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300">Register and Continue</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirm_password = document.getElementById('confirm_password');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (password.value !== confirm_password.value) {
                passwordError.classList.remove('hidden');
                return; // Stop the form submission
            } else {
                passwordError.classList.add('hidden');
            }

            const formData = new FormData(form);
            
            fetch("{{ url_for('register_user') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.dashboard_url;
                } else {
                    alert(data.message || 'An error occurred during registration.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>

</body>
</html>
